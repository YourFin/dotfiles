[Cleanup_01]
Active=true
AskForConfirmation=false
Command=%filemanager %d &
Hotkey=Ctrl+F
Icon=:/icons/file-manager.png
OutputWindowAutoClose=false
OutputWindowPolicy=ShowNever
OutputWindowTimeout=500
Recurse=false
RefreshPolicy=NoRefresh
Title=Open &File Manager Here
WorksForDir=true
WorksForDotEntry=true
WorksForFile=true

[Cleanup_02]
Active=true
AskForConfirmation=false
Command=%terminal
Hotkey=Ctrl+T
Icon=:/icons/terminal.png
OutputWindowAutoClose=false
OutputWindowPolicy=ShowNever
OutputWindowTimeout=500
Recurse=false
RefreshPolicy=NoRefresh
Title=Open &Terminal Here
WorksForDir=true
WorksForDotEntry=true
WorksForFile=true

[Cleanup_03]
Active=true
AskForConfirmation=false
Command="cd ..; tar cjvf %n.tar.bz2 %n && rm -rf %n"
OutputWindowAutoClose=false
OutputWindowPolicy=ShowAfterTimeout
OutputWindowTimeout=500
Recurse=false
RefreshPolicy=RefreshParent
Title=&Compress
WorksForDir=true
WorksForDotEntry=false
WorksForFile=false

[Cleanup_04]
Active=true
AskForConfirmation=false
Command=make clean
OutputWindowAutoClose=false
OutputWindowPolicy=ShowAfterTimeout
OutputWindowTimeout=500
Recurse=false
RefreshPolicy=RefreshThis
Title=&make clean
WorksForDir=true
WorksForDotEntry=true
WorksForFile=false

[Cleanup_05]
Active=true
AskForConfirmation=true
Command=git clean -dfx
OutputWindowAutoClose=false
OutputWindowPolicy=ShowAlways
OutputWindowTimeout=500
Recurse=false
RefreshPolicy=RefreshThis
Title=&git clean
WorksForDir=true
WorksForDotEntry=true
WorksForFile=false

[Cleanup_06]
Active=true
AskForConfirmation=false
Command=rm -f *.o *~ *.bak *.auto core
OutputWindowAutoClose=false
OutputWindowPolicy=ShowAfterTimeout
OutputWindowTimeout=500
Recurse=true
RefreshPolicy=RefreshThis
Shell=/bin/bash
Title=Delete &Junk Files
WorksForDir=true
WorksForDotEntry=true
WorksForFile=false

[Cleanup_07]
Active=true
AskForConfirmation=true
Command=rm -rf %p
Hotkey=Ctrl+Del
Icon=:/icons/delete.png
OutputWindowAutoClose=false
OutputWindowPolicy=ShowAfterTimeout
OutputWindowTimeout=500
Recurse=false
RefreshPolicy=RefreshParent
Title=&Delete (no way to undelete!)
WorksForDir=true
WorksForDotEntry=false
WorksForFile=true

[Cleanup_08]
Active=true
AskForConfirmation=true
Command=rm -rf %d/*
OutputWindowAutoClose=false
OutputWindowPolicy=ShowAfterTimeout
OutputWindowTimeout=500
Recurse=false
RefreshPolicy=RefreshThis
Title=Clear Directory C&ontents
WorksForDir=true
WorksForDotEntry=false
WorksForFile=false

[DirectoryTree]
CrossFileSystems=false
TreeIconDir=:/icons/tree-medium/
UpdateTimerMillisec=333

[ExcludeRule_01]
CaseSensitive=true
Pattern=.snapshot
Syntax=FixedString
UseFullPath=false

[MainWindow]
ShowTreemap=true
StatusBarTimeoutMillisec=3000
VerboseSelection=false
WindowPos=@Point(5 5)
WindowSize=@Size(540 591)

[MimeCategory_01]
Color=#ff0000
Name=Junk
PatternsCaseInsensitive=*.bak, *.~
PatternsCaseSensitive=core

[MimeCategory_02]
Color=#00ff00
Name=Compressed Archives
PatternsCaseInsensitive=*.7z, *.arj, *.cab, *.cpio.gz, *.deb, *.jar, *.rar, *.rpm, *.tar.bz2, *.tar.gz, *.tgz, *.zip
PatternsCaseSensitive=

[MimeCategory_03]
Color=#808000
Name=Uncompressed Archives
PatternsCaseInsensitive=*.cpio, *.tar
PatternsCaseSensitive=

[MimeCategory_04]
Color=#00ff00
Name=Compressed Files
PatternsCaseInsensitive=*.bz2, *.gz
PatternsCaseSensitive=

[MimeCategory_05]
Color=#00ffff
Name=Images
PatternsCaseInsensitive=*.gif, *.jpeg, *.jpg, *.png, *.tif, *.tiff, *.xcf.bz2, *.xcf.gz, *.xpm
PatternsCaseSensitive=

[MimeCategory_06]
Color=#ff0000
Name=Uncompressed Images
PatternsCaseInsensitive=*.bmp, *.pbm, *.pgm, *.pnm, *.ppm, *.xcf
PatternsCaseSensitive=

[MimeCategory_07]
Color=#a0ff00
Name=Videos
PatternsCaseInsensitive=*.asf, *.avi, *.divx, *.flc, *.fli, *.flv, *.mk3d, *.mkv, *.mng, *.mov, *.mp2, *.mp4, *.mpeg, *.mpg, *.ogm, *.ogv, *.rm, *.vdr, *.vob, *.webm, *.wmp, *.wmv
PatternsCaseSensitive=

[MimeCategory_08]
Color=#ffff00
Name=Music
PatternsCaseInsensitive=*.aac, *.f4a, *.f4b, *.m4a, *.m4b, *.mid, *.mka, *.mp3, *.oga, *.ogg, *.ra, *.rax, *.wav, *.wma
PatternsCaseSensitive=

[MimeCategory_09]
Color=#0000ff
Name=Documents
PatternsCaseInsensitive=*.css, *.csv, *.doc, *.docx, *.dotx, *.dvi, *.dvi.bz2, *.epub, *.htm, *.html, *.latex, *.md, *.odb, *.odc, *.odg, *.odp, *.ods, *.odt, *.otc, *.otp, *.ots, *.pdf, *.potx, *.ppsx, *.ppt, *.pptx, *.ps, *.sdc, *.sdc.gz, *.sdd, *.sdp, *.sdw, *.sla, *.sla.gz, *.slaz, *.sxi, *.tex, *.txt, *.xls, *.xlsx, *.xlt, *.xml
PatternsCaseSensitive=

[MimeCategory_10]
Color=#00ffff
Name=Source Files
PatternsCaseInsensitive=
PatternsCaseSensitive=*.c, *.cc, *.cmake, *.cpp, *.cxx, *.el, *.h, *.hpp, *.pl, *.pro, *.py, *.rb, *.ui

[MimeCategory_11]
Color=#ffa000
Name=Object or Generated Files
PatternsCaseInsensitive=
PatternsCaseSensitive=*.Po, *.al, *.elc, *.la, *.lo, *.log, *.moc, *.o, moc_*.cpp, qrc_*.cpp, ui_*.cpp

[MimeCategory_12]
Color=#ffa000
Name=Libraries
PatternsCaseInsensitive=*.dll
PatternsCaseSensitive=lib*.a, lib*.so, lib*.so.*

[PercentBar]
Background=#a0a0a0
Colors=#0000ff, #800080, #e7932b, #047100, #b00000, #ccbb00, #a2621e, #009492, #d95e00, #00c241, #c26cbb, #00b3ff
PercentBarColumnWidth=180

[TreeViewColumns]
ColumnOrder=NameCol, PercentBarCol, PercentNumCol, TotalSizeCol, OwnSizeCol, TotalItemsCol, TotalFilesCol, TotalSubDirsCol, LatestMTimeCol
VisibleColumns=NameCol, PercentBarCol, PercentNumCol, TotalSizeCol, OwnSizeCol, TotalItemsCol, TotalFilesCol, TotalSubDirsCol, LatestMTimeCol
Width_LatestMTimeCol=auto
Width_NameCol=auto
Width_OwnSizeCol=auto
Width_PercentBarCol=auto
Width_PercentNumCol=auto
Width_TotalFilesCol=auto
Width_TotalItemsCol=auto
Width_TotalSizeCol=auto
Width_TotalSubDirsCol=auto

[Treemaps]
AmbientLight=40
CurrentItemColor=#ff0000
CushionGridColor=#808080
CushionShading=true
DirFillColor=#107db4
EnsureContrast=true
FileFillColor=#de8d53
ForceCushionGrid=false
HeightScaleFactor=1
MinTileSize=3
OutlineColor=#000000
SelectedItemsColor=#ffff00
Squarify=true
